<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Barber</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #1e1e1e;
            border-radius: 40px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.705);
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .form-title {
            text-align: center;
            margin-bottom: 10px;
            font-family: 'Times New Roman', Times, serif;
            color: #ff0000;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 300px; /* Aumentado ainda mais o tamanho do logo */
            height: auto;
            opacity: 1; /* Totalmente visível */
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ff0000;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 15px;
            background-color: #2d2d2d;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px #ff0000;
            background-color: #333333;
            border-radius: 15px;
        }

        ::placeholder {
            color: #888888;
            opacity: 1;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .submit-btn:hover {
            background-color: #ff0000;
            border-radius: 15px;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .checkbox-group {
            margin-top: 20px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px; /* Ajustado o tamanho do checkbox */
            height: 20px;
            margin: 0;
            cursor: pointer;
        }

        .terms-text {
            font-size: 14px;
            color: #aaaaaa;
            position: relative;
            z-index: 1;
            text-align: left;
        }

        .terms-text a {
            color: #ff0000;
            text-decoration: none;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo">
            <img src="/connected_barber.html/WhatsApp Image 2025-02-18 at 20.08.23-Photoroom (1).png" alt="Logo Connected Barber">
        </div>

        <form action="https://seuservidor.com/cadastro" method="POST" id="cadastroForm">
            <div class="form-group">
                <label for="Nome">Nome</label>
                <input type="text" id="Nome" name="Nome" placeholder="Digite seu nome" required>
            </div>
            
            <div class="form-group">
                <label for="fone">Telefone</label>
                <input type="tel" id="fone" name="Telefone" placeholder="Digite seu telefone" 
                       pattern="(\(\d{2}\)\s*)?\d{4,5}-\d{4}" 
                       title="Digite um telefone no formato (99) 99999-9999 ou 9999-9999" required>
                <div class="error-message" id="foneError">Formato: (99) 99999-9999 ou 9999-9999</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" 
                       minlength="8" required>
                <div class="error-message" id="senhaError">A senha deve ter pelo menos 8 caracteres</div>
            </div>
            
            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" 
                       placeholder="Confirme sua senha" required>
                <div class="error-message" id="confirmarSenhaError">As senhas não coincidem</div>
            </div>
            
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="termos" name="termos" required>
                </div>
                <div class="terms-text">
                    <label for="termos">Aceito os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a>.</label>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>
</body>
</html>

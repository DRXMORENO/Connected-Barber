<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Barber - Recuperar Senha</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #1e1e1e;
            border-radius: 40px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.37);
            width: 100%;
            max-width: 400px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            font-family: 'Times New Roman', Times, serif;
            color: #ff0000;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-description {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ff0000;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 15px;
            background-color: #2d2d2d;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="email"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px #ff0000;
            background-color: #333333;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background-color: #cc0000;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
            font-size: 14px;
        }

        .back-to-login a {
            color: #ff0000;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Connected Barber</h1>
        <p class="form-description">
            Digite seu email cadastrado abaixo. Enviaremos um link para você criar uma nova senha.
        </p>
        <form action="/recuperar-senha" method="POST" id="recoveryForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>

            <button type="submit" class="submit-btn">Enviar Link</button>

            <div class="back-to-login">
                Lembrou sua senha? <a href="tela_login.html">Voltar ao login</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('recoveryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aqui você pode adicionar a lógica de recuperação de senha
            alert('Se o email estiver cadastrado em nossa base, você receberá um link para redefinir sua senha.');
            console.log('Solicitação de recuperação enviada');
        });
    </script>
</body>
</html>

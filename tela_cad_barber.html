<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Barbearia</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background-color: #1e1e1e;
            border-radius: 40px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.705);
            width: 100%;
            max-width: 500px;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            font-family: 'Times New Roman', Times, serif;
            color: #ff0000;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ff0000;
        }
        
        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 15px;
            background-color: #2d2d2d;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus,
        input[type="tel"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px #ff0000;
            background-color: #333333;
            border-radius: 15px;
        }
        
        ::placeholder {
            color: #888888;
            opacity: 1;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            background-color: #ff0000;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Cadastro de Barbearia</h1>
        <form action="https://seuservidor.com/cadastro-barbearia" method="POST" id="cadastroBarbeariaForm">
            <div class="form-group">
                <label for="nomeEstabelecimento">Nome do Estabelecimento</label>
                <input type="text" id="nomeEstabelecimento" name="nomeEstabelecimento" placeholder="Digite o nome do estabelecimento" required>
            </div>
            
            <div class="form-group">
                <label for="nomeProfissional">Nome do Profissional</label>
                <input type="text" id="nomeProfissional" name="nomeProfissional" placeholder="Digite o nome do profissional" required>
            </div>
            
            <div class="form-group">
                <label for="cpfCnpj">CPF ou CNPJ</label>
                <input type="text" id="cpfCnpj" name="cpfCnpj" placeholder="Digite o CPF ou CNPJ" 
                       pattern="\d{11}|\d{14}" 
                       title="Digite um CPF (11 dígitos) ou CNPJ (14 dígitos)" required>
            </div>
            
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço" required>
            </div>
            
            <button type="submit" class="submit-btn">Cadastrar</button>
        </form>
    </div>
</body>
</html>
